<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon-flor.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Page</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Andev web</span>
                <header>Inicio</header>
            </div>
            
            <div class="input-field">
                <input type="text" class="input" placeholder="Usuario" required>
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-field">
                <input type="password" class="input" placeholder="Senha" required>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Inicio">
            </div>
            
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check"> Recordarme</label>
                </div>
                <div class="right">
                    <label><a href="#">Esqueci Senha</a></label>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
